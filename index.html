<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
</head>
<body>

<div class="background">
    <div class="location">
        <span>Vancouver, British Columbia, Canada</span>
    </div>
    <div class="main_left">
        <img src="png/weather_icon_full_sun.svg" alt="">
        <span>Sunny</span>
    </div>
    <div class="main_right">
        <span class="wind">Wind: 6 kmph</span>
        <span class="precip">Precip: 0 mm</span>
        <span class="pressure">Pressure: 1015 mb</span>
        <span class="temperature">18°c</span>
    </div>
    <div class="weeks">
        <div class="day">
            <span class="name">MON</span>
            <img class="full_clouds" src="png/weather_icon_full_clouds.svg" alt="">
            <div class="temperature">17 °c</div>
        </div>
        <div class="day">
            <span class="name">TUE</span>
            <img class="full_sun" src="png/weather_icon_full_sun.svg" alt="">
            <div class="temperature">23 °c</div>
        </div>
        <div class="day">
            <span class="name">WED</span>
            <img class="partly_cloudy" src="png/weather_icon_partly_cloudy.svg" alt="">
            <div class="temperature">19 °c</div>
        </div>
        <div class="day">
            <span class="name">THU</span>
            <img class="rainy" src="png/weather_icon_rainy.svg" alt="">
            <div class="temperature">15 °c</div>
        </div>
        <div class="day">
            <span class="name">FIR</span>
            <img class="thunder" src="png/weather_icon_thunder.svg" alt="">
            <div class="temperature">12 °c</div>
        </div>
    </div>
</div>


</body>
</html>
